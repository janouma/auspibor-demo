<!-- $legendParagraph1 Durante il tempo mitologico le città di Grecia e l'Egitto hanno iniziato a farsi la guerra. Questo fu una guerra navale per essere il maestro del mare mediterraneo. -->

<!-- $legendParagraph2 Il Boreas soffiava nelle vele della flotta greca. -->

<!-- $legendParagraph3 Il Auster faceva la stessa cosa per la flotta egiziana. -->

<!-- $legendParagraph4 Cosí si sono incontrati. E' stato un colpo di fulmine provocato da una freccia di oro del Cupido. Il Cupido è stato mandato dagli altri Dei per impedire i greci e gli egiziani di battersi. -->

<!-- $legendParagraph5 Di conseguenza, i due venti si sono innamorati. Si sono fermati di soffiare nelle vele delle flotte greche e egiziane impedendo cosi i due nemici di incontrarsi per lottare. -->

<!-- $legendParagraph6 Auster e Boreas hanno fuggito per sfuggire al processo per tradimento. I Greci e gli Egiziani diedero la caccia ai venti. -->

<!-- $legendParagraph7 Auster, abituato a attraversare il oceano atlantico per raggiungere il continente americano trasportando dei grani di sabbia, ha portato con lui Boreas a un posto particolare. -->

<!-- $legendParagraph8 Per navigare rapidamente e sfuggire dai loro ex alleati, una vela veloce e nuova è stata inventata da Boreas e Auster, cioè, una Vela di spi. -->

<!-- $legendParagraph9 Soffiando dentro, si sono scappati dai loro inseguitori ed hanno raggiunto il punto di <b class="auspibor"><strong>@</strong>AUSPIBOR</b>: 0.0.0. -->

<!-- $legendParagraph10 I Greci e gli Egiziani sono diventati amici dopo aver cercato i venti insieme per un paio di anno. Cosi hanno  fatto la pace. -->

<!-- $legendParagraph11 Boreas e Auster l'hanno saputo. I Greci e gli Egiziani hanno chiesto ai due venti di ritornare da essi. -->

<!-- $legendParagraph12 Per rispettare il loro dovere, si sono separati e sono ritornati da essi. -->

<!-- $legendParagraph13 Per celebrare il loro amore e la pace, la vela di spi fu offerta agli uomini. -->

<!-- $legendParagraph14 Adesso la gente che viva vicino al punto <b class="auspibor"><strong>@</strong>AUSPIBOR</b> racconta questa leggenda ai loro bambini. Oggi il luogo dove i due venti si sono amati è chiamato il punto <b class="auspibor"><strong>@</strong>AUSPIBOR</b> 0.0.0 per onorare l'amore entre Boreas e Auster e per ringraziarli di aver dato la vela di Spi agli uomini. Gli abitanti fanno anche cosi per mettersi sotto la loro protezione. -->

<!-- $legendParagraph15 Per esprimere la sua gratitudine agli uomini che festeggiano il loro amore, Auster versa una lacrima in forma di grano di sabbia in certi punti particolari dei mari della pianeta. -->

<!-- $legendParagraph16 Quando una lacrima in forma di grano di sabbia tocca il mare, una schiuma è creata. Da questa schiuma esce un prodotto <b class="auspibor"><strong>@</strong>AUSPIBOR</b> come un regalo per l'Umanità. -->

<!-- $legendParagraph17 Infatti tutti i prodotti <b class="auspibor"><strong>@</strong>AUSPIBOR</b> escono dalla schiuma dei mari, creata dal contatto entre il mare e il grano di sabbia. -->
