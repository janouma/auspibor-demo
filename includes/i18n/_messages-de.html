<!-- $legendParagraph1 In alten Zeiten kam es zum Krieg zwischen den griechischen Städten und dem ägyptischen Pharao. Eine Seeschlacht sollte über die Vorherrschaft im Mittelmeer entscheiden. -->

<!-- $legendParagraph2 Die Griechen waren auf Boreas, den Nordwind, angewiesen, um gen Süden zu segeln. -->

<!-- $legendParagraph3 Die Ägypter baten Austral, den Südwind, ihre Segel mit Wind zu füllen, um Krieg gegen die Griechen führen zu können. -->

<!-- $legendParagraph4 Die beiden Winde bliesen heftig, und so trafen sie aufeinander. Aber dann traf sie ein Pfeil des Liebesgottes Eros, der von den Göttern gesandt worden war, um die Schlacht zwischen den Griechen und den Ägyptern zu verhindern. -->

<!-- $legendParagraph5 Die beiden Winde verliebten sich ineinander und sie beschlossen, nicht mehr zu blasen. So konnten die gegnerischen Flotten nicht mehr segeln, und die Seeschlacht fand nicht statt. -->

<!-- $legendParagraph7 Der Südwind Auster, der immer über die Wüste hinweg zum Meer weht und dabei Sandkörner mitführt, zeigte dem Nordwind Boreas einen Ort, wo sie in Frieden leben konnten. -->

<!-- $legendParagraph8 Aber da sie von den Griechen und den Ägyptern verfolgt wurden, beschlossen sie, ein Vorsegel zu setzen. -->

<!-- $legendParagraph10 Im Laufe der Jahre wurden die Griechen und Ägypter, auf der Suche nach den Winden, zu Freunden und schlossen Frieden. -->

<!-- $legendParagraph11 Sie ließen es die Winde wissen und baten sie, wieder in ihre Heimat zurückzukehren. -->

<!-- $legendParagraph12 Die Winde beschlossen, ihren Pflichten nachzukommen, auseinander zu gehen und wieder in ihre Heimat zurückzukehren. -->

<!-- $legendParagraph13 Das Vorsegel, den Spi, vermachten sie den Menschen, auf dass diese sich auf immer an die Liebe zwischen den Winden erinnern sollten, und an die Gründe, warum dieser Frieden geschlossen worden war. -->
