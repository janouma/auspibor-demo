<!-- $legendParagraph1 Durante la era mitologica el Egipto y las ciudades de Grecia empezaron una guerra entre ellos. Eso fue una guerra naval para ser el maestro del mar mediterráneo. -->

<!-- $legendParagraph2 Boreas soplaba en las velas de la flota griega. -->

<!-- $legendParagraph3 Austro hacía la misma cosa para la flota egipcia. -->

<!-- $legendParagraph4 Asi se encontraron. Eso fue un flechazo provocado por una flecha de Cupido. Otros dios enviaron Cupido, el dios del amor, para impedir a los Griegos y a los Egipcios luchar. -->

<!-- $legendParagraph5 Por consiguiente, ambos vientos se enamoraron. Pararon de soplar en las velas de las flotas griegas y egipcias impidiendo así, a los dos enemigos de encontrarse para pelearse. -->

<!-- $legendParagraph6 Austro y Boreas huyeron para evitar el juicio para traición. Los Griegos y los Egipcios persiguieron a los vientos. -->

<!-- $legendParagraph7 Austro, acostumbrado a atravesar el océano atlántico para alcanzar el continente americano transportando granos de arena, llevó a Boreas a un sitio particular. -->

<!-- $legendParagraph8 Para navegar rápidamente y escaparse, una vela veloz y nueva fue inventada por Austro y Boreas, es decir, una Vela de spi. -->

<!-- $legendParagraph9 Soplando dentro, se escaparon y alcanzaron el punto <b class="auspibor"><strong>@</strong>AUSPIBOR</b>: 0.0.0. -->

<!-- $legendParagraph10 Los griegos y los egipcios se volvieron amigos después de haber buscado los vientos juntos durante un par de año. Así hicieron la paz. -->

<!-- $legendParagraph11 Boreas y Austro lo supieron. Los griegos y los egipcios les pidieron que volvieran a casa. -->

<!-- $legendParagraph12 Para respetar su deber, los vientos se separaron y volvieron a casa. -->

<!-- $legendParagraph13 Para celebrar su amor y la paz, la vela de spi fue ofrecida a los hombres. -->

<!-- $legendParagraph14 Ahora la gente que viva cerca del punto <b class="auspibor"><strong>@</strong>AUSPIBOR</b> cuenta esta leyenda a sus niños. Hoy el lugar dónde los dos vientos se amaron se llama el punto <b class="auspibor"><strong>@</strong>AUSPIBOR</b> 0.0.0 para honrar el amor entre Boreas y Austro y para agradecer a los dos vientos haber dado la vela de Spi a los hombres. Los habitantes quieren también así ponerse bajo su protección.  -->

<!-- $legendParagraph15 Para expresar su gratitud a los hombres que celebran su amor, Austro vierte una lágrima en forma de grano de arena en algunos puntos particular de los mares del planeta. -->

<!-- $legendParagraph16 Cuando una lágrima en forma de grano de arena toca el mar, una espuma es creada. De esta espuma sale un producto <b class="auspibor"><strong>@</strong>AUSPIBOR</b> como regalo para la humanidad. -->

<!-- $legendParagraph17 De hecho todos los productos <b class="auspibor"><strong>@</strong>AUSPIBOR</b> salen de la espuma de los mares, creada por el contacto entre el mar y el grano de arena. -->
